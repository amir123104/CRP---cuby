<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuby Landing Page</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Montserrat', sans-serif;
        background-color: #ffffff;
        color: #000000;
        text-align: center;
    }

    .title {
        font-size: 3.5rem;
        letter-spacing: -1px;
    }

    .title .bold {
        font-weight: 700;
    }

    .title .regular {
        font-weight: 400;
        opacity: 0.7;
    }

    .buttons {
        margin-top: 2.5rem;
        display: flex;
        gap: 1.5rem;
    }

    .btn {
        padding: 0.9rem 2.2rem;
        font-size: 1.1rem;
        font-weight: 500;
        text-decoration: none;
        border: 2px solid #000000;
        border-radius: 50px;
        transition: all 0.3s ease;
    }

    .buy-now {
        background-color: #000000;
        color: #ffffff;
    }

    .buy-now:hover {
        background-color: #ffffff;
        color: #000000;
    }

    .customize {
        background-color: #ffffff;
        color: #000000;
    }

    .customize:hover {
        background-color: #000000;
        color: #ffffff;
    }
</style>
</head>
<body>

    <div class="title">
        <span class="bold">cuby</span> 
        <span class="regular">matrix</span> 
        <span class="bold">mini</span>
    </div>

    <div class="buttons">
        <a href="https://scxtax-ra.myshopify.com/products/cuby-matrix-mini" class="btn buy-now">Buy Now</a>
        <a href="https://amir123104.github.io/cuby---editor/" class="btn customize">Customize Site</a>
    </div>

</body>
</html>
