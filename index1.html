<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PixelCraft Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #e2e8f0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .preview-screen {
      width: 256px;
      height: 128px;
      background-color: #111827;
      border: 2px solid #334155;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }
    
    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 9999px;
      background-color: rgba(30, 41, 59, 0.7);
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    
    .status-connected {
      background-color: #10B981;
      box-shadow: 0 0 10px #10B981;
    }
    
    .status-disconnected {
      background-color: #EF4444;
    }
    
    #contact-form {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    #contact-form.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .form-container {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 500px;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }
    
    #contact-form.active .form-container {
      transform: translateY(0);
    }
    
    .weather-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <script>
    // Global variables
    let port = null;
    let reader = null;
    let writer = null;
    let isConnected = false;
    let currentWeatherData = null;
    const API_KEY = 'b300eaed9be530a1e9684701542d0a6e'; // OpenWeatherMap API key
    
    // Tab switching functionality
    document.querySelectorAll('.editor-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active class from all tabs
        document.querySelectorAll('.editor-tab').forEach(t => {
          t.classList.remove('active');
        });
        
        // Add active class to clicked tab
        tab.classList.add('active');
        
        // Hide all tab contents
        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.remove('active');
        });
        
        // Show selected tab content
        const tabId = tab.getAttribute('data-tab');
        document.getElementById(`${tabId}-tab`).classList.add('active');
        
        // Update preview
        updatePreview();
      });
    });
    
    // Get weather icon based on OpenWeatherMap condition code
    function getWeatherIcon(conditionCode) {
      const icons = {
        // Thunderstorm
        '200': 'fa-bolt',   // thunderstorm with light rain
        '201': 'fa-bolt',   // thunderstorm with rain
        '202': 'fa-bolt',   // thunderstorm with heavy rain
        '210': 'fa-bolt',   // light thunderstorm
        '211': 'fa-bolt',   // thunderstorm
        '212': 'fa-bolt',   // heavy thunderstorm
        '221': 'fa-bolt',   // ragged thunderstorm
        '230': 'fa-bolt',   // thunderstorm with light drizzle
        '231': 'fa-bolt',   // thunderstorm with drizzle
        '232': 'fa-bolt',   // thunderstorm with heavy drizzle
        
        // Drizzle
        '300': 'fa-cloud-rain',   // light intensity drizzle
        '301': 'fa-cloud-rain',   // drizzle
        '302': 'fa-cloud-rain',   // heavy intensity drizzle
        '310': 'fa-cloud-rain',   // light intensity drizzle rain
        '311': 'fa-cloud-rain',   // drizzle rain
        '312': 'fa-cloud-rain',   // heavy intensity drizzle rain
        '313': 'fa-cloud-rain',   // shower rain and drizzle
        '314': 'fa-cloud-rain',   // heavy shower rain and drizzle
        '321': 'fa-cloud-rain',   // shower drizzle
        
        // Rain
        '500': 'fa-cloud-rain',   // light rain
        '501': 'fa-cloud-rain',   // moderate rain
        '502': 'fa-cloud-rain',   // heavy intensity rain
        '503': 'fa-cloud-rain',   // very heavy rain
        '504': 'fa-cloud-rain',   // extreme rain
        '511': 'fa-snowflake',    // freezing rain
        '520': 'fa-cloud-showers-heavy',   // light intensity shower rain
        '521': 'fa-cloud-showers-heavy',   // shower rain
        '522': 'fa-cloud-showers-heavy',   // heavy intensity shower rain
        '531': 'fa-cloud-showers-heavy',   // ragged shower rain
        
        // Snow
        '600': 'fa-snowflake',    // light snow
        '601': 'fa-snowflake',    // snow
        '602': 'fa-snowflake',    // heavy snow
        '611': 'fa-snowflake',    // sleet
        '612': 'fa-snowflake',    // light shower sleet
        '613': 'fa-snowflake',    // shower sleet
        '615': 'fa-snowflake',    // light rain and snow
        '616': 'fa-snowflake',    // rain and snow
        '620': 'fa-snowflake',    // light shower snow
        '621': 'fa-snowflake',    // shower snow
        '622': 'fa-snowflake',    // heavy shower snow
        
        // Atmosphere
        '701': 'fa-smog',         // mist
        '711': 'fa-smog',         // smoke
        '721': 'fa-smog',         // haze
        '731': 'fa-smog',         // sand/dust whirls
        '741': 'fa-smog',         // fog
        '751': 'fa-smog',         // sand
        '761': 'fa-smog',         // dust
        '762': 'fa-smog',         // volcanic ash
        '771': 'fa-wind',         // squalls
        '781': 'fa-tornado',      // tornado
        
        // Clear
        '800': 'fa-sun',          // clear sky
        
        // Clouds
        '801': 'fa-cloud-sun',    // few clouds
        '802': 'fa-cloud',        // scattered clouds
        '803': 'fa-cloud',        // broken clouds
        '804': 'fa-cloud',        // overcast clouds
      };
      
      return icons[conditionCode.toString()] || 'fa-cloud';
    }
    
    // Fetch weather data from OpenWeatherMap
    async function fetchWeatherData(location) {
      try {
        // Show loading state
        document.getElementById('weather-data').classList.add('hidden');
        document.getElementById('weather-error').classList.add('hidden');
        
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)}&appid=${API_KEY}&units=metric`);
        const data = await response.json();
        
        if (data.cod !== 200) {
          throw new Error(data.message || 'Failed to fetch weather data');
        }
        
        currentWeatherData = data;
        displayWeatherData(data);
        
        // Update preview
        updatePreview();
      } catch (error) {
        console.error('Error fetching weather data:', error);
        document.getElementById('weather-error-message').textContent = error.message;
        document.getElementById('weather-error').classList.remove('hidden');
      }
    }
    
    // Display weather data in the UI
    function displayWeatherData(data) {
      const weatherIcon = document.getElementById('weather-icon');
      const weatherConditions = document.getElementById('weather-conditions');
      const weatherTemp = document.getElementById('weather-temp');
      const weatherHumidity = document.getElementById('weather-humidity');
      const weatherLocation = document.getElementById('weather-location');
      const weatherCountry = document.getElementById('weather-country');
      const weatherUpdated = document.getElementById('weather-updated');
      
      // Set weather icon and conditions
      const conditionCode = data.weather[0].id;
      weatherIcon.className = `weather-icon fas ${getWeatherIcon(conditionCode)}`;
      weatherConditions.textContent = data.weather[0].main;
      
      // Set temperature and humidity
      weatherTemp.textContent = `${Math.round(data.main.temp)}°C`;
      weatherHumidity.textContent = `Humidity: ${data.main.humidity}%`;
      
      // Set location information
      weatherLocation.textContent = data.name;
      weatherCountry.textContent = `(${data.sys.country})`;
      
      // Set update time
      const now = new Date();
      weatherUpdated.textContent = `Updated: ${now.toLocaleTimeString()}`;
      
      // Show weather data
      document.getElementById('weather-data').classList.remove('hidden');
    }
    
    // Update preview based on current tab
    function updatePreview() {
      const preview = document.getElementById('preview-content');
      const activeTab = document.querySelector('.editor-tab.active').getAttribute('data-tab');
      
      switch(activeTab) {
        case 'custom':
          const customText = document.getElementById('custom-text').value;
          preview.innerHTML = customText || 'Enter text to see preview';
          break;
          
        case 'weather':
          const timezone = document.getElementById('timezone-select').value;
          const now = new Date();
          const timeString = now.toLocaleTimeString('en-US', { 
            timeZone: timezone, 
            hour: '2-digit', 
            minute: '2-digit' 
          });
          
          const location = timezone.split('/')[1] || timezone;
          
          if (currentWeatherData) {
            const showTemp = document.getElementById('show-temperature').checked;
            const showHumidity = document.getElementById('show-humidity').checked;
            const showConditions = document.getElementById('show-conditions').checked;
            const showTime = document.getElementById('show-time').checked;
            
            let previewHTML = '';
            
            if (showConditions) {
              const conditionCode = currentWeatherData.weather[0].id;
              previewHTML += `<div class="text-xl mb-1"><i class="fas ${getWeatherIcon(conditionCode)} mr-2"></i>${currentWeatherData.weather[0].main}</div>`;
            }
            
            if (showTemp) {
              previewHTML += `<div class="text-lg">${Math.round(currentWeatherData.main.temp)}°C</div>`;
            }
            
            if (showHumidity) {
              previewHTML += `<div class="text-sm">Humidity: ${currentWeatherData.main.humidity}%</div>`;
            }
            
            if (showTime) {
              previewHTML += `<div class="text-sm mt-2">${timeString}</div>`;
              previewHTML += `<div class="text-xs">${location}</div>`;
            }
            
            preview.innerHTML = previewHTML;
          } else {
            preview.innerHTML = `
              <div class="text-xl mb-1">72°C</div>
              <div class="text-md">${timeString}</div>
              <div class="text-sm mt-2">${location}</div>
            `;
          }
          break;
      }
    }
    
    // Update connection status
    function updateConnectionStatus(connected) {
      const statusDot = document.getElementById('status-dot');
      const statusText = document.getElementById('status-text');
      const connectBtn = document.getElementById('connect-btn');
      const disconnectBtn = document.getElementById('disconnect-btn');
      
      isConnected = connected;
      
      if (connected) {
        statusDot.className = 'status-dot status-connected';
        statusText.textContent = 'Connected';
        connectBtn.classList.add('hidden');
        disconnectBtn.classList.remove('hidden');
      } else {
        statusDot.className = 'status-dot status-disconnected';
        statusText.textContent = 'Disconnected';
        connectBtn.classList.remove('hidden');
        disconnectBtn.classList.add('hidden');
      }
    }
    
    // Connect to device via Web Serial API
    async function connectToDevice() {
      if (!('serial' in navigator)) {
        alert('Web Serial API not supported in your browser');
        return;
      }
      
      try {
        // Request port and open connection
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        
        // Set up writer
        writer = port.writable.getWriter();
        
        // Set up reader
        reader = port.readable.getReader();
        
        // Update UI
        updateConnectionStatus(true);
      } catch (error) {
        console.error('Connection error:', error);
        updateConnectionStatus(false);
      }
    }
    
    // Disconnect from device
    async function disconnectFromDevice() {
      try {
        if (reader) {
          await reader.cancel();
          reader = null;
        }
        if (writer) {
          await writer.close();
          writer = null;
        }
        if (port) {
          await port.close();
          port = null;
        }
      } catch (error) {
        console.error('Disconnect error:', error);
      }
      
      updateConnectionStatus(false);
    }

// Upload to device
async function uploadToDevice() {
  if (!isConnected) {
    alert('Please connect a device first');
    return;
  }
  
  const activeTab = document.querySelector('.editor-tab.active').getAttribute('data-tab');
  let command = '';
  
  switch(activeTab) {
    case 'custom':
      const customText = document.getElementById('custom-text').value;
      command = `TEXT:${customText}`;
      break;
      
    case 'weather':
      const timezone = document.getElementById('timezone-select').value;
      
      // Only send weather command if we have data
      if (currentWeatherData) {
        const showTemp = document.getElementById('show-temperature').checked;
        const showHumidity = document.getElementById('show-humidity').checked;
        const showConditions = document.getElementById('show-conditions').checked;
        
        // Get temperature (convert to Celsius if needed)
        const temp = Math.round(currentWeatherData.main.temp);
        
        // Create weather command with all parameters
        command = `WEATHER:${timezone}|${temp}|${currentWeatherData.main.humidity}|${currentWeatherData.weather[0].main}`;
      } else {
        // Fallback to simple timezone command
        command = `TZ:${timezone}`;
      }
      break;
  }
  
  try {
    const encoder = new TextEncoder();
    await writer.write(encoder.encode(command + '\n'));
    
    console.log("Sent command:", command);
    
    // Show success feedback
    const btn = document.getElementById('upload-btn');
    const originalText = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-check mr-2"></i>Sent!';
    
    setTimeout(() => {
      btn.innerHTML = originalText;
    }, 2000);
  } catch (error) {
    console.error('Upload error:', error);
    alert('Failed to send data to device');
  }
}
    
    // Test connection
    async function testConnection() {
      if (!isConnected) {
        alert('Please connect a device first');
        return;
      }
      
      try {
        const encoder = new TextEncoder();
        await writer.write(encoder.encode("TEST\n"));
        
        // Show feedback
        const btn = document.getElementById('test-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-bolt mr-2"></i>Testing...';
        
        setTimeout(() => {
          btn.innerHTML = originalText;
        }, 2000);
      } catch (error) {
        console.error('Test error:', error);
        alert('Test command failed');
      }
    }
    
    // Initialize
    function showEditor() {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('editor').classList.remove('hidden');
      updatePreview();
    }

    function showHome() {
      document.getElementById('editor').classList.add('hidden');
      document.getElementById('home').classList.remove('hidden');
    }

    // Contact form functions
    function openContactForm() {
      document.getElementById('contact-form').classList.add('active');
    }

    function closeContactForm() {
      document.getElementById('contact-form').classList.remove('active');
    }

    // Event listeners
    document.getElementById('connect-btn').addEventListener('click', connectToDevice);
    document.getElementById('disconnect-btn').addEventListener('click', disconnectFromDevice);
    document.getElementById('upload-btn').addEventListener('click', uploadToDevice);
    document.getElementById('test-btn').addEventListener('click', testConnection);
    document.getElementById('fetch-weather-btn').addEventListener('click', () => {
      const location = document.getElementById('location-input').value.trim();
      if (location) {
        fetchWeatherData(location);
      }
    });
    
    // Allow pressing Enter in location input to fetch weather
    document.getElementById('location-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const location = document.getElementById('location-input').value.trim();
        if (location) {
          fetchWeatherData(location);
        }
      }
    });
    
    // Close contact form when clicking outside
    document.getElementById('contact-form').addEventListener('click', function(e) {
      if (e.target === this) {
        closeContactForm();
      }
    });

    // Initialize connection status
    updateConnectionStatus(false);
    
    // Fetch weather for default location on startup
    document.addEventListener('DOMContentLoaded', () => {
      fetchWeatherData('London');
      document.getElementById('location-input').value = 'London';
    });
  </script>

</body>
</html>
